<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

     

    <link rel="stylesheet" href="css/bootstrap.css" />
    <!-- Latest compiled and minified CSS -->



    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.js"></script>

<body>


    <div class="modal fade" id="modalLoginForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header text-center">
                <h4 class="modal-title w-100 font-weight-bold">Sign in</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <form id="login-form" class="modal-body mx-3">

                <div class="form-group row">
                    <label for="email-input" class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" id="email-input" placeholder="Email">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="password-input" class="col-sm-2 col-form-label">Password</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="password-input" placeholder="Password">
                    </div>
                </div>

                <div class="form-group row">
                    <div class="offset-sm-2 col-sm-10">
                        <button id="btn-login" type="submit" class="btn btn-primary" >Sign in</button>
                    </div>
                </div>

            </form>
        </div>
    </div>
</div>

<div class="container">
    <div class="alert alert-success collapse" id="successAlert" role="alert">Welcome <span id="user-name"></span>
</div>

<script type="template" id="user-name-template">
    
    {{name}}
    



</script>

    <div class="row mt-4">
    <div class="col text-center js-count">0</div>
</div>

    <div class="row justify-content-center my-4">
    <div class="btn-group" role="group" aria-label="Basic example">
        <button type="button" class="btn btn-success js-login" data-toggle="modal" data-target="#modalLoginForm">Log in</button>
        <button type="button" id="test" class="btn btn-danger js-logout d-none">Log out</button>
    </div>
</div>


    <form id="book-form" class="needs-validation mb-4 d-none">
    <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control js-title" id="title" placeholder="Title" required>
    </div>

    <div class="form-group">
        <label for="description">Description</label>
        <input type="text" class="form-control js-description" id="description" placeholder="Description" required>
    </div>

    <div class="form-group">
        <label for="genre">Genre</label>
        <input type="text" class="form-control js-genre" id="genre" placeholder="Genre" required>
    </div>

<!--     <div class="form-group">
    <label for="genre1">Genre</label>
    <select class="selectpicker" multiple>
      <option>Mustard</option>
      <option>Ketchup</option>
      <option>Relish</option>
    </select>


</div> -->

    <div class="form-group">
        <div class="form-check">
            <input class="form-check-input" type="radio" name="type" id="exampleRadios1" value="public" checked>
            <label class="form-check-label js-radio" for="exampleRadios1">
            Public
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="type" id="exampleRadios2" value="private">
            <label class="form-check-label js-radio" for="exampleRadios2">
            Private
            </label>
        </div>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>


    <div class="books">
        <table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Position</th>
      <th scope="col">Title</th>
      <th scope="col">Description</th>
      <th scope="col">Author</th>
      <th scope="col">Date</th>
      <th scope="col">Genre</th>
      <th scope="col">Type</th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody class="table-group books-table" id="sortable">
    <template id="comment-template">
      <tr class="table-book">
        <td class="id">1</td>
        <td class="position">1</td>
        <td class="title">JavaScript Design Patterns</td>
        <td class="description">Design patterns are reusable solutions to commonly occurring problems in software design</td>
        <td class="author">Addy Osmani</td>
        <td class="date">30.07.2018</td>
        <td class="genre">Genre</td>
        <td class="type">Public</td>
        <td class="delete"><button class="btn btn-danger js-delete-btn">delete</button></td>
      </tr>
    </template>
  </tbody>
</table>
